name: Linux CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        version: [8, 9, 10]
        compiler:
          - { cc: gcc, cxx: g++ }
          - { cc: clang, cxx: clang++ }

    env:
      CC: ${{ matrix.compiler.cc }}-${{ matrix.version }}
      CXX: ${{ matrix.compiler.cxx }}-${{ matrix.version }}

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: BSFishy/pip-action@v1
      with:
        packages: conan

    - name: Cache Conan
      uses: actions/cache@v2
      with:
        path: ~/.conan
        key: conan-cache-${{ hashFiles('**/conanfile.txt') }}-${{ env.CXX }}

    - name: Install Conan Dependencies
      run: |
        for dir in . test; do
          conan install $dir -if deps --build missing
        done

    - name: Configure Hsm
      run: cmake -S test -B build -D CMAKE_BUILD_TYPE=Release
        -D "CMAKE_PREFIX_PATH=${PWD}/deps"

    - name: Build Hsm
      run: cmake --build build -j 2

    - name: Install Hsm
      run: cmake --install build --prefix install

    - name: Run Hsm Tests
      working-directory: build
      run: ctest --output-on-failure
