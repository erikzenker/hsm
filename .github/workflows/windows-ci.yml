name: Windows CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: BSFishy/pip-action@v1
      with:
        packages: conan

    - name: Cache Conan
      uses: actions/cache@v2
      with:
        path: .conan
        key: conan-cache-${{ hashFiles('**/conanfile.txt') }}-windows

    - name: Install Conan Dependencies
      shell: bash
      env: { CONAN_USER_HOME: '${{ github.workspace }}/.conan' }
      run: for dir in . test; do conan install $dir -if deps; done

    - name: Configure Hsm
      shell: cmd
      run: cmake -S test -B build/test -D "CMAKE_PREFIX_PATH=%cd:\=/%/deps"

    - name: Build Hsm
      run: cmake --build build/test --config Release -j 2

    - name: Install Hsm
      run: cmake --install build/test --config Release --prefix install

    - name: Run Hsm Tests
      working-directory: build/test
      run: ctest --output-on-failure -C Release
